<div class="ui container">
  <br-book-form (bookCreated)="addBook($event)"></br-book-form>
  <div class="ui cards">
    <br-book-card
      [book]="book"
      *ngFor="let book of books$ | async"
      (ratedUp)="rateBookUp($event)"
      (ratedDown)="rateBookDown($event)">
    </br-book-card>
  </div>
</div>
