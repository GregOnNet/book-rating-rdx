<form (ngSubmit)="addBook()" class="ui form">
  <div class="field">
    <label>Title</label>
    <input type="text" name="title" [(ngModel)]="book.title">
  </div>
  <div class="field">
    <label>Subtitle</label>
    <input type="text" name="subtitle" [(ngModel)]="book.subtitle">
  </div>
  <button class="ui button" type="submit">Add</button>
</form>
