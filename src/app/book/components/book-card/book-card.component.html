<div class="ui card">
  <div class="content">
    <div class="header">
      {{ book.title }} <small>Rating: {{ book.rating }}</small>
    </div>
  </div>
  <div class="description">
    {{ book.description }}
  </div>
  <div class="extra content">
    <div class="ui two buttons">
      <button (click)="ratedUp.emit(book)" class="ui basic green button">Like</button>
      <button (click)="ratedDown.emit(book)" class="ui basic red button">Dislike</button>
    </div>
  </div>
</div>
